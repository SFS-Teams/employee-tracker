
<!DOCTYPE html>
<html>
<head>
  <title>Employee GPS Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #2c3e50; }
    #status { margin-top: 20px; font-size: 16px; color: green; }
  </style>
</head>
<body>
  <h2>üìç Employee GPS Tracker</h2>
  <p id="status">Waiting for GPS signal...</p>

  <script>
    const employeeId = "SFS900259";
    const employeeEmail = "sagarlakki86@gmail.com";
    const endpoint = "https://script.google.com/macros/s/AKfycbzrPDm4DoAeZ1NqlElXfh6_W8paxfmCCH0E8qrOSGMyptbsWr-hi6z1YQK7qW_ARsESLQ/exec";

    function sendLocation(lat, lng) {
      fetch(endpoint, {
  method: "POST",
  mode: "no-cors",  // Prevents CORS errors
  body: JSON.stringify({ id: employeeId, email: employeeEmail, lat: lat, lng: lng }),
  headers: { "Content-Type": "application/json" }
})

      .then(response => response.text())
      .then(text => {
        document.getElementById("status").innerText = `‚úÖ Sent location: ${lat}, ${lng}`;
        console.log(text);
      })
      .catch(error => {
        document.getElementById("status").innerText = "‚ùå Failed to send location.";
        console.error("Error:", error);
      });
    }

    function trackLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            sendLocation(lat, lng);
          },
          error => {
            document.getElementById("status").innerText = "Error getting location: " + error.message;
          }
        );
      } else {
        document.getElementById("status").innerText = "Geolocation not supported.";
      }
    }

    // Call once and then every 30 seconds
    trackLocation();
    setInterval(trackLocation, 30000);
  </script>
</body>
</html>
