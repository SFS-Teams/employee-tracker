<!DOCTYPE html>
<html>
<head>
  <title>Employee GPS Tracker (SUNRISE FACILITY SERVICE)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>üìç Employee GPS Tracker (SUNRISE FACILITY SERVICE)</h2>

  <label for="empId">Select Employee ID</label>
  <select id="empId">
    <option value="">-- Select Employee ID --</option>
  </select>

  <label for="email">Enter Employee Email</label>
  <input type="email" id="email" placeholder="e.g., employee@example.com" />

  <p id="status">Waiting for location...</p>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbxYLzb06KAN8acfrlVDiLdVC00i18-98RCCcFxjdD3Zg5Da1PzwBaTyztBiAtsyYpLwuw/exec";
    const FIXED_LAT = 13.932811425846445;
    const FIXED_LNG = 75.54961704807373;
    const ALLOWED_RADIUS_METERS = 30;

    // Populate Employee ID dropdown
    const empIdSelect = document.getElementById("empId");
    for (let i = 0; i < 100; i++) {
      const id = "SFS" + String(900000 + i).padStart(6, '0');
      const option = document.createElement("option");
      option.value = id;
      option.textContent = id;
      empIdSelect.appendChild(option);
    }

    function getDistanceMeters(lat1, lng1, lat2, lng2) {
      const toRad = x => x * Math.PI / 180;
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function sendLocation(lat, lng, distance) {
      const employeeId = document.getElementById("empId").value;
      const employeeEmail = document.getElementById("email").value;

      if (!employeeId || !employeeEmail) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Please select ID and enter email.";
        return;
      }

      const payload = {
        id: employeeId,
        email: employeeEmail,
        lat,
        lng,
        distance: distance.toFixed(2),
        status: distance <= ALLOWED_RADIUS_METERS ? "IN_RANGE" : "OUT_OF_RANGE"
      };

      fetch("https://script.google.com/macros/s/AKfycbxYLzb06KAN8acfrlVDiLdVC00i18-98RCCcFxjdD3Zg5Da1PzwBaTyztBiAtsyYpLwuw/exec", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
  },
  body: JSON.stringify(payload),
})
.then(response => response.text())
.then(data => {
  document.getElementById("status").innerText = "Server response: " + data;
})
.catch(error => {
  document.getElementById("status").innerText = "Fetch error: " + error;
});

      // Update status UI
      const statusText = payload.status === "IN_RANGE"
        ? `‚úÖ Submitted (${distance.toFixed(1)}m from point).`
        : `‚ùå OUT OF RANGE (${distance.toFixed(1)}m > 30m) - Admin Alert Sent`;
      document.getElementById("status").innerText = statusText;
    }

    function trackLocation() {
      const employeeId = document.getElementById("empId").value;
      const employeeEmail = document.getElementById("email").value;

      if (!employeeId || !employeeEmail) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Select ID and enter email.";
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const distance = getDistanceMeters(lat, lng, FIXED_LAT, FIXED_LNG);
            sendLocation(lat, lng, distance);
          },
          error => {
            document.getElementById("status").innerText =
              "‚ùå Location error: " + error.message;
          }
        );
      } else {
        document.getElementById("status").innerText = "‚ùå Geolocation not supported.";
      }
    }

    // Run immediately and every 30 seconds
    setInterval(trackLocation, 30000);
    trackLocation();
  </script>
</body>
</html>
