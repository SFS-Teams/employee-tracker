<!DOCTYPE html>
<html>
<head>
  <title>Employee GPS Tracker (with 10m check)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h2 { color: #333; }
    select, input { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    #status { margin-top: 15px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>üìç Employee GPS Tracker (10m Zone)</h2>

  <label for="empId">Select Employee ID</label>
  <select id="empId">
    <option value="">-- Select Employee ID --</option>
  </select>

  <label for="email">Enter Employee Email</label>
  <input type="email" id="email" placeholder="e.g., employee@example.com" />

  <p id="status">Waiting for location...</p>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbzrPDm4DoAeZ1NqlElXfh6_W8paxfmCCH0E8qrOSGMyptbsWr-hi6z1YQK7qW_ARsESLQ/exec";

    // üéØ Your fixed location coordinates (replace with your own)
    const FIXED_LAT = 13.932824036434088;
    const FIXED_LNG = 75.54962244033081;
    const ALLOWED_RADIUS_METERS = 10;

    // Populate Employee ID dropdown
    const empIdSelect = document.getElementById("empId");
    for (let i = 0; i < 100; i++) {
      const id = "SFS" + String(900000 + i).padStart(6, '0');
      const option = document.createElement("option");
      option.value = id;
      option.textContent = id;
      empIdSelect.appendChild(option);
    }

    // Distance calculation using Haversine Formula
    function getDistanceMeters(lat1, lng1, lat2, lng2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371000; // Radius of Earth in meters
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat/2)**2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function sendLocation(lat, lng) {
      const employeeId = document.getElementById("empId").value;
      const employeeEmail = document.getElementById("email").value;

      if (!employeeId || !employeeEmail) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Please select ID and enter email.";
        return;
      }

      const distance = getDistanceMeters(lat, lng, FIXED_LAT, FIXED_LNG);

      if (distance > ALLOWED_RADIUS_METERS) {
        document.getElementById("status").innerText =
          `‚ùå Too far from location (${distance.toFixed(1)}m > 10m).`;
        return;
      }

      const payload = { id: employeeId, email: employeeEmail, lat, lng };

      fetch(endpoint, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        document.getElementById("status").innerText =
          `‚úÖ Sent location (${distance.toFixed(1)}m from point).`;
      })
      .catch(error => {
        document.getElementById("status").innerText = "‚ùå Failed to send location.";
        console.error("Send error:", error);
      });
    }

    function trackLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            sendLocation(lat, lng);
          },
          error => {
            document.getElementById("status").innerText =
              "‚ùå Location error: " + error.message;
          }
        );
      } else {
        document.getElementById("status").innerText = "‚ùå Geolocation not supported.";
      }
    }

    // Run immediately and every 30 seconds
    setInterval(trackLocation, 30000);
    trackLocation();
  </script>
</body>
</html>
