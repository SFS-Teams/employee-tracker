<!DOCTYPE html>
<html>
<head>
  <title>Live Tracking</title>
</head>
<body>
  <h2>Employee Tracking</h2>

  <label for="empId">Employee ID:</label>
  <input type="text" id="empId" value="SFS900259"><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" value="sagarlakki86@gmail.com"><br><br>

  <button onclick="submitData()">Submit Location</button>

  <p id="status"></p>

  <script>
    const fixedLat = 13.932749;
    const fixedLng = 75.549631;

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // meters
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      const d = R * c;
      return d;
    }

    function submitData() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const empId = document.getElementById("empId").value.trim();
        const email = document.getElementById("email").value.trim();

        const distance = getDistanceFromLatLonInMeters(lat, lng, fixedLat, fixedLng);
        const status = distance <= 50 ? "IN_RANGE" : "OUT_OF_RANGE";

        const payload = {
          id: empId,
          email: email,
          lat: lat,
          lng: lng,
          distance: distance,
          status: status
        };

        fetch("https://script.google.com/macros/s/AKfycbzrPDm4DoAeZ1NqlElXfh6_W8paxfmCCH0E8qrOSGMyptbsWr-hi6z1YQK7qW_ARsESLQ/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        })
        .then(res => res.text())
        .then(response => {
          document.getElementById("status").innerText = "Server says: " + response;
        })
        .catch(err => {
          document.getElementById("status").innerText = "Fetch error: " + err.message;
        });

      }, error => {
        alert("Geolocation error: " + error.message);
      });
    }
  </script>
</body>
</html>
