<!DOCTYPE html>
<html>
<head>
  <title>Employee GPS Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { color: #2c3e50; }
    #status { margin-top: 20px; font-size: 16px; color: green; }
    label { display: block; margin-top: 10px; }
    input { padding: 5px; width: 100%; max-width: 300px; margin-bottom: 10px; }
    button { padding: 8px 16px; font-size: 14px; }
  </style>
</head>
<body>
  <h2>üìç Employee GPS Tracker</h2>

  <label for="empId">Employee ID</label>
  <input type="text" id="empId" placeholder="e.g., SFS900259" />

  <label for="empEmail">Employee Email</label>
  <input type="email" id="empEmail" placeholder="e.g., you@example.com" />

  <button onclick="startTracking()">Start Tracking</button>

  <p id="status">Waiting for GPS signal...</p>

  <script>
    let employeeId = "";
    let employeeEmail = "";
    const endpoint = "https://script.google.com/macros/s/AKfycbzrPDm4DoAeZ1NqlElXfh6_W8paxfmCCH0E8qrOSGMyptbsWr-hi6z1YQK7qW_ARsESLQ/exec";

    function sendLocation(lat, lng) {
      fetch(endpoint, {
        method: "POST",
        mode: "no-cors",  // CORS bypass
        body: JSON.stringify({ id: employeeId, email: employeeEmail, lat: lat, lng: lng }),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        document.getElementById("status").innerText = `‚úÖ Sent location: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
      })
      .catch(error => {
        document.getElementById("status").innerText = "‚ùå Failed to send location.";
        console.error("Error:", error);
      });
    }

    function trackLocation() {
      if (!employeeId || !employeeEmail) {
        document.getElementById("status").innerText = "‚ùó Enter ID and Email first.";
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            sendLocation(lat, lng);
          },
          error => {
            document.getElementById("status").innerText = "Error getting location: " + error.message;
          }
        );
      } else {
        document.getElementById("status").innerText = "Geolocation not supported.";
      }
    }

    function startTracking() {
      employeeId = document.getElementById("empId").value.trim();
      employeeEmail = document.getElementById("empEmail").value.trim();

      if (!employeeId || !employeeEmail) {
        alert("Please enter both Employee ID and Email.");
        return;
      }

      trackLocation(); // initial
      setInterval(trackLocation, 30000); // every 30s
      document.getElementById("status").innerText = "üì° Tracking started...";
    }
  </script>
</body>
</html>
